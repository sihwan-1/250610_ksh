<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 폰트어썸 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header class="con_min_width">
        <div class="con height-100p flex">
            <div class="logo_wrap flex-as-c">
                <a href="#">
                    <img src="../imgs/KKB/logo_black.svg" alt="">
                </a>
            </div>
        

            <div class="flex-grow-1"></div>

            <nav class="menu_box">
                <ul class="flex height-100p">
                    <li>
                        <a href="#" class="flex flex-ai-c height-100p">은행소개</a>
                        <ul></ul>
                    </li>
                    <li>
                        <a href="#" class="flex flex-ai-c height-100p">IR투자정보</a>
                        <ul></ul>
                    </li>
                    <li>
                        <a href="#" class="flex flex-ai-c height-100p">상품안내</a>
                        <ul></ul>
                    </li>
                    <li>
                        <a href="#" class="flex flex-ai-c height-100p">고객센터</a>
                        <ul></ul>
                    </li>
                </ul>
            </nav>

            <div class="dropdown flex-as-c">
                <button class="dropBtn">
                    <span>관련사이트</span>
                    <span class="ico"><i class="fa-solid fa-angle-down"></i></span>
                </button>
            </div>
        </div>
    </header>

    <style>
        /* 노말라이즈 */
        body,ul,li {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        /* 라이브러리 */
        .border-red {
            border: 5px solid red;
        }
        .border-blue {
            border: 5px solid blue;
        }
        .border-green {
            border: 5px solid green;
        }
        .border-black {
            border: 5px solid black;
        }

        .flex {
            display: flex;
        }

        .flex-jc-c {
            justify-content: center;
        }

        .flex-ai-c {
            align-items: center;
        }

         .flex-as-c {
            align-self: center;
        }

        .flex-grow-1 {
            flex-grow: 1;
        }

        .block {
            display: block;
        }

        .height-100p {
            height: 100%;
        }

        .con {
            margin-left : auto;
            margin-right: auto;
        }

        .img-box > img {
            width: 100%;
            display: block;
        }

        /* 커스텀 */
        .con_min_width {
            min-width: 1080px;
        }

        .con {
            width: 1080px;
        }
        /* ------------------헤더 시작------------------ */
        header {
            width: 100%;
            height: 80px;
            background-color: #fff;
            font-size: 15px;
            position:fixed;
            top: 0;
            left: 0;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }
        /* ------------------로고 시작------------------ */

        header .logo_wrap > a {
            width: 116px;
        }

        header .logo_wrap > a > img {
            width: 100%;
        }

        /*메뉴박스 1차 메뉴 */
        header .menu_box > ul > li > a {
            padding: 0 12px;
            margin: 0 12px;
            position: relative;
        }

        header .menu_box > ul > li > a:hover::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            background-color: black;
            width: 100%;
            height: 2px;
            display: none;
        }

        header .menu_box > ul > li > a:hover::after {
            display: block;
        }
        
        /*메뉴박스 2차 메뉴 */

        header .menu_box > ul > li > ul {
            width: 100%;
            height: 200px;
            background-color: pink;
            position: absolute;
            left: 0;
            top: 100%;
            display: none;
        }

        header .menu_box > ul > li:hover > ul {
            display: block;
        }

        header .menu_box > ul > li:nth-child(2) > ul {
            background-color: beige;
        }

        header .menu_box > ul > li:nth-child(3) > ul {
            background-color: bisque;
        }

        header .menu_box > ul > li:nth-child(4) > ul {
            background-color: aliceblue;
        }

        /* dropdown menu */
        header .dropdown .dropBtn {
            background: rgba(244, 244, 244, 0.8);
            color: rgba(68, 68, 68, 1);
            border: 1px solid rgba(229, 229, 229, 0.8);
            padding: 0 14px 0 18px;
            margin:  0 28px 0 14px;
            height: 40px;
            border-radius: 40px;
            font-size: 15px;
            cursor: pointer;
        }

        header .dropdown .dropBtn .ico {
            display: inline-block;
            margin-left: 5px;
        }

        /* ------------------헤더 끝------------------ */
    </style>
    <script src="../script.js"></script>
</body>
</html>
